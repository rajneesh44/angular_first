<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="user" placeholder="name" (focus)="onFocus()" (focusout)="outFocus()"/>
      </label>
      <span><button (click)="change()">Save</button></span>
      <button (click)="onClear()"> Clear</button>
    </div>  
  </div>
